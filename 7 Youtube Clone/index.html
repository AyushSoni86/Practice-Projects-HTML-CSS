<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <!-- side bar in youtube  -->
        <aside>
            <div class="bars">
                <img src="icons/bars.svg" alt="bars">
            </div>
            <div class="side-icons">
                <i><img src="icons/home.svg" alt="home"></i>
                <p>Home</p>
            </div>
            <div class="side-icons">
                <i><img src="icons/compass.svg" alt="home"></i>
                <p>Explore</p>
            </div>
            <div class="side-icons">
                <i><img src="icons/video-gallery.svg" alt="home"></i>
                <p>Subscriptions</p>
            </div>
            <div class="side-icons">
                <i><img src="icons/video-library.svg" alt="home"></i>
                <p>Library</p>
            </div>
        </aside>
        <div class="main-container">
            <!-- header part  -->
            <header>
                <!-- navigation bar  -->
                <nav>
                    <div class="logo">
                        <img src="images/youtube-logo.png" alt="youtube logo">
                    </div>
                    <div class="center-nav">
                        <div class="search">
                            <input type="text">
                            <button><img src="icons/search.svg" alt="search icon"></button>
                        </div>
                        <div class="mic">
                            <img src="icons/mic.svg" alt="mic">
                        </div>
                    </div>
                    <div class="side-nav">
                        <i><img src="icons/video-add.svg" alt=""></i>
                        <i><img src="icons/dot-grid.svg" alt="grid"></i>
                        <i><img src="icons/bell.svg" alt="bell"></i>
                        <i><img class="avatar" src="images/ayush.jpg" alt="avatar" height="30px" width="30px"></i>
                    </div>
                </nav>

                <!-- tags in youtube header -->
                <div class="tags">
                    <div class="tag dark">All</div>
                    <div class="tag light">Mixes</div>
                    <div class="tag light">Crypto</div>
                    <div class="tag light">HTML</div>
                    <div class="tag light">Web Development</div>
                    <div class="tag light">Blockchain</div>
                </div>
            </header>
            <main>
                <div class="card-container">
                    <div class="card">
                        <img src="images/maxresdefault.jpg" alt="thumbnail">
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
