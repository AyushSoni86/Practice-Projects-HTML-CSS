<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">

        <!-- header part  -->
        <header>
            <!-- navigation bar  -->
            <nav>
                <div class="logo">
                    <img src="images/youtube-logo.png" alt="youtube logo">
                </div>
                <div class="center-nav">
                    <div class="search">
                        <input type="text">
                        <button>
                            <img src="icons/search.svg" alt="search icon">
                        </button>
                    </div>
                    <div class="mic">
                        <img src="icons/mic.svg" alt="mic">
                    </div>
                </div>
                <div class="side-nav">
                    <i><img src="icons/video-add.svg" alt=""></i>
                    <i><img src="icons/dot-grid.svg" alt="grid"></i>
                    <i><img src="icons/bell.svg" alt="bell"></i>
                    <i><img src="images/ayush.jpg" alt="avatar" height="30px" width="30px"></i>
                </div>
            </nav>
        </header>
    </div>

</body>

</html>
